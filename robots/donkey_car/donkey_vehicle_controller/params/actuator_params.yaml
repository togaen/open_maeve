#  Channel and PWM settings for the throttle (x control axis) actuator.
throttle_actuator:
  verbose: false # Whether to print sent command to console.
  debug_only: false # If true, does not send command to actuator.
  channel:    0
  max_pulse:  500
  zero_pulse: 370
  min_pulse:  220
  min_pulse_scale: 0.15 # Applied to commands \in [min_pulse, 0).
  max_pulse_scale: 0.3 # Applied to commands \in [0, max_pulse].

# Channel and PWM settings for the steering (y control axis) actuator.
steering_actuator:
  verbose: false # Whether to print sent command to console.
  debug_only: false # If true, does not send command to actuator.
  channel:     1
  max_pulse:  460 # left
  zero_pulse: 360
  min_pulse:  260 # right
  min_pulse_scale: 1.0 # Applied to commands \in [min_pulse, 0).
  max_pulse_scale: 1.0 # Applied to command \in [0, max_pulse].
